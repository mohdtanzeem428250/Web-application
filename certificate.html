<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* General Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Certificate Styling */
    .certificate {
      width: 70%;
      max-width: 800px;
      padding: 30px;
      border: 10px solid #4caf50;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Logo Section */
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #4caf50, #2e7d32);
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: rotate(-15deg);
    }

    /* Header Section */
    .header h1 {
      font-size: 36px;
      color: #4caf50;
      margin-top: 20px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    /* Content Section */
    .content {
      margin-top: 20px;
    }

    .name {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
      font-family: 'Roboto', sans-serif;
    }

    .person-name {
      font-size: 32px;
      font-weight: 700;
      color: #1e88e5;
      margin-bottom: 15px;
      letter-spacing: 2px;
      font-family: 'Poppins', sans-serif;
    }

    .description {
      font-size: 18px;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
      font-family: 'Roboto', sans-serif;
    }

    /* Footer Section */
    .footer {
      margin-top: 40px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .date {
      font-weight: 500;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }

    .signature {
      border-top: 2px solid #333;
      padding-top: 10px;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
    }

    .signature p {
      font-style: italic;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <!-- Logo Section -->
    <div class="logo">OE</div>

    <h1>Online Examination System</h1>
    <div class="header">
      <h1>Certificate of Achievement</h1>
    </div>
    <div class="content">
      <p class="name">Presented To</p>
      <h2 class="person-name">John Doe</h2>
      <p class="description">For Successfully Completing A Free Online Course</p>
      <h4>Python Fundamentals For Beginners</h4>
      <div class="footer">
        <p class="date">Date: April 19, 2025</p>
        <div class="signature">
          <p>Signature</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
